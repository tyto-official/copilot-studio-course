site_name: Copilot Studio Utbildning
theme:
  name: material
  language: sv
  features:
    - content.code.copy

plugins:
  - i18n:
      docs_structure: suffix
      languages:
        - locale: sv
          default: true
          name: Svenska
          build: true
        - locale: en
          name: English
          build: true

nav:
  - Hem: index.md
  - 0. Begrepp och Teori: 00-concepts.md
  - 1. Förbered SharePoint: 01-prepare-sharepoint.md
  - 2. Hitta rätt i Copilot Studio: 02-tour-interface.md
  - 3. Skapa Solution: 03-create-solution.md
  - 4. Skapa Agent: 04-create-agent.md
  - 5. Lägg till kunskap: 05-add-knowledge.md
  - 6. Skapa Topic: 06-create-topic.md
  - 7. Skapa Adaptive Card: 07-adaptive-card.md
  - 8. Skapa Flow: 08-create-flow.md
  - 9. Autonomi (Vakna till liv): 09-autonomy.md
  - 10. Multi-Agent Orchestration (Finalen): 10-multi-agent.md
  - 11. Redo för produktion: 11-set-up-for-production.md
  
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - md_in_html